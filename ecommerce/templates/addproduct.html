{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4" style="margin-bottom:100px">
<h2 class="text-center shadow">Add Products</h2>
<form method="POST">

{% csrf_token %}
<div class="mb-3 bg-secondary mt-4">
  <label class="form-label">Name :</label>
  <input type="text" class="form-control" name="n" placeholder="Enter the name">
</div>

        <div class="mb-3 bg-secondary">
  <label class="form-label">Description :</label>
  <input type="text" class="form-control" name="d" placeholder="Enter the description">
</div>


    <div class="mb-3 bg-secondary">
  <label class="form-label">Price :</label>
  <input type="number" class="form-control" name="p" placeholder="Enter the price">
</div>

        <div class="mb-3 bg-secondary">
  <label class="form-label">Stock :</label>
  <input type="number" class="form-control" name="s" placeholder="Enter the stock">
</div>



    <div class="mb-3 bg-secondary">
        <label class="form-label">Category :</label>
    <select name="c" class="form-select" aria-label="Default select example">
        {% for i in links %}
  <option value="{{i.name}}">{{i.name}}</option>
        {% endfor %}
</select>
    </div>

            <div class="mb-3 bg-secondary">
  <label class="form-label">Image :</label>
  <input type="file" class="form-control" name="i">
</div>

            <div class="text-center mb-3">
  <input type="Submit" value="submit">
</div>
</form>
</div>
{% endblock %}
